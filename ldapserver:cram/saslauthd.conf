ldap_servers: ldap://ldap.edt.org
ldap_search_base: dc=edt,dc=org
ldap_timeout: 10
#ldap_filter: sAMAccountName=%U
ldap_bind_dn: "cn=Manager,dc=edt,dc=org"
ldap_password: secret
ldap_deref: never
ldap_restart: yes
ldap_scope: sub
ldap_use_sasl: no
ldap_start_tls: no
ldap_version: 3
ldap_auth_method: bind
